<template name="questionItem">
  <div class="question">
    <a href="#" class="upvote btn {{upvotedClass}}">&uarr;</a>
    <div class="question-content">
      <h3><a href="{{questionPagePath this}}">{{title}}</a></h3>
      <p>
        {{pluralize votes "Vote"}}.
        submitted by {{author}}, {{pluralize answersCount "answer"}}
        {{#if ownQuestion}}<a href="{{questionEditPath this}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{questionPagePath this}}" class="discuss btn">Discuss</a>
  </div>
</template>
