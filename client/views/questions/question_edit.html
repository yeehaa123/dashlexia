<template name="questionEdit">
  {{#with question}}
    <form class="main">
      <div class="control-group">
        <label class="control-label" for "question">Question</label>
        <div class="controls">
          <input name="question" type="text" value="{{title}}" placeholder="Your Question?">
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
      </div>
      <hr />

      <div class="control-group">
        <div class="controls">
          <a class="btn btn-danger delete" href="#">Delete Question</a>
        </div>
      </div>
    </form>
  {{/with}}
</template>
