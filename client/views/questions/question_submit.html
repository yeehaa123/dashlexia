<Template name="questionSubmit">
  <form class="main">
    <div class="control-group">
      <label class="control-label" for="question">Question</label>
      <div class="controls">
        <input name="question" type="text" value="" placeholder="Your Question?"/>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </div>
    </div>
  </form>
</template>
